<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color:#f5f5f5;}
</style>
</head>
<body>

<h2>Hoverable Table</h2>
<p>Move the mouse over the table rows to see the effect.</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Points</th>
  </tr>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>1</td>
  </tr>
  <tr>
    <td>C</td>
    <td>D</td>
    <td>2</td>
  </tr>
  <tr>
    <td>E</td>
    <td>F</td>
    <td>3</td>
  </tr>
  <tr>
    <td>D</td>
    <td>B</td>
    <td>5</td>
  </tr>
</table>

</body>
</html>
