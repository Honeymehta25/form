<html>
<head><title>PERSONAL DETAILS</TITLE>
<link rel="stylesheet" type="text/css"  href = "prolitus.css">
</head>
<body>
 <div style=" ">
        <h1 class="sticky">
            <marquee><u>PERSONAL DETAILS</u> </marquee>
        </h1></br>
        <div>
            <form>
                <div style=" margin-top:10px ; margin-left:200px;">
                    <input type="text" style="display: block;" placeholder="firstname" maxlength="10">
                    <input type="text" style="display: block;" placeholder="Middlename" maxlength="10">
                    <input type="text" style="display: block;" placeholder="Lastname" maxlength="10">
                    <input type="text" style="display: block;" placeholder="Fathername" maxlength="10">
                    <input type="text" style="display: block;" placeholder="mobile no." maxlength="10">
                    <input type="text" style="display: block;" placeholder="address" maxlength="50">
                    <input type="email" style="display: block;" placeholder="E-mail ID" maxlength="25">
                    <input type="password" style="display: block;" placeholder="password" maxlength="10">
                    <input type="password" style="display: block;" placeholder="Confirm password" maxlength="10">
                    <div>
                        <input type="radio" id="male" name="gender"><label for="male">male</label>
                        <input type="radio" id="Female" name="gender"><label for="female">female</label>
                    </div>
                    <input type="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
